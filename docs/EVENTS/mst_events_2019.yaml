  number: '2311'
  start: 2019-01-27 16:42
  text: 'Instrument: UPS units, MST Radar, Vaisala WXT520, Vaisala LD40, Sky-Camera-2,
    Campell Sci. surface met sensors, Cambell Sci surface wind sensors. There appears
    to have been a power outage at the radar site between approximately 16:42 and
    18:07 UTC - possibly as the result of strong surface winds. DAH spotted this shortly
    after the power was restored and was able to remotely restart the MST radar at
    19:52 UTC. The Vaisala WXT520 data acquisition was restarted at 18:54 UTC. The
    Sky-Camera-2 acquisition restarted automatically when PC julius restarted. PC
    gaius failed to restart automatically and so, at the time of writing, Vaisala
    LD40 acquisition has not restarted. Data from the Campbell Scientific surface
    met and wind sensors can only be downloaded when PC gaius is back in operation
    and so it is not yet known if the data acquisition was affected.     '
