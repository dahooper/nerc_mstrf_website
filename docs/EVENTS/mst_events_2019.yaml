  number: '2362'
  start: 2019-03-31 01:00
  text: Data between 01:00 and 03:00 UTC should be ignored. A bug in the netCDF file
    creation software causes times between 01:00 and 02:00 UTC to be interpreted as
    occurring one hour later on the day when civil time changes between Greenwich
    Mean Time (GMT) and British Summer Time (BST). The source of the problem has been
    identified and tests have shown that it interprets times prior to 01:00 UTC and
    those after 02:00 UTC correctly. However, since it is impossible to distinguish
    between cycles that actually occurred between 02:00 and 03:00 and those that occurred
    between 01:00 and 02:00 UTC, data for this period should be ignored.
