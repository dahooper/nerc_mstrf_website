- added: 2007-10-25 14:17
  author: DAH
  end: 2007-10-24 12:30
  number: '300'
  start: 2007-10-24 11:30
  text: 'Instrument: MST Radar. The radar suffered from a short period of interference
    at around 12:00 UT. This did not cause contamination of the winds.'
- added: 2007-10-30 12:21
  author: DAH
  end: 2007-10-31 09:26
  number: '301'
  start: 2007-10-29 12:56
  text: 'Instrument: MST Radar. The radar was not collecting any useful data although
    it was still nominally running. This follows ZAKO having removed unnecessary T-connectors
    from the back of the receiver. The "TX-Phase" cable was "on" but not "locked-in".   '
- added: 2007-11-01 10:33
  author: DAH
  end: 2007-11-01 10:25
  number: '302'
  start: 2007-10-31 21:45
  text: 'Instrument: MST Radar. The radar began to malfunction overnight during several
    distinct periods. The spectra show that this is not caused by interference. Spectral
    features appear smeared out in range as though the range resolution has been reduced.
    DPW checked the goodness of a number of cable connections and power cycled the
    receiver units before observations were re-started.'
- added: 2008-01-18 12:25
  author: DAH
  end: 2007-11-27 15:50
  number: '305'
  start: 2007-11-27 13:50
  text: 'Instrument: MST Radar. The radar was powered down for 2 hours to allow MSc
    students from the University of Aberystwyth to carry out a surveying practical
    on the antenna array.'
- added: 2007-11-29 09:53
  author: DAH
  end: 2007-11-29 12:15
  number: '303'
  start: 2007-11-29 00:00
  text: 'Instrument: MST Radar. The radar developed an instability overnight, which
    was apparent in the scope trace on either the I or the Q channel output of the
    receiver. It''s not clear which - but only one channel was affected. This was
    causing contamination of the wind profile data. DAH blocked data being sent to
    the Met Office at around 08 UT, but the radar continued to run until about 11:30
    when DPW assisted him (remotely) to switch the receiver units off and then on
    again. This failed to solve the problem of the first few attempts. However, DPW
    eventually disconnected and then re-connected various wires from the receiver.
    The problem was gone when the radar was restarted at around 12:15. '
