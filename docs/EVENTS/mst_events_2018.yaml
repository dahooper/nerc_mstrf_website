  text: 'Instrument: MST Radar. The v3 Cartesian files for this period have not been
    made available since they contain large gaps in useful coverage. This is a result
    of a known software issue that prevents data from being cleared from the processing
    flow when the internet connection is lost. This in turn leads to the time-continuity
    quality control algorithm from being applied incorrectly. '
- added: 2018-05-30 09:08
