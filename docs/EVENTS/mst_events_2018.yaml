  end: 2018-05-12 14:30
  number: '2120'
  start: 2018-05-09 03:15
  text: 'Instrument: Internet. The internet connection to the site was lost during
    this period. At first this was attributed to Openreach carrying out a "regrade"
    on the Capel Bangor telephone exchange. However, the problem persisted after the
    work was completed. LD switched the MSTRF''s router to the University of Manchester
    line on 2018-05-11, which allowed some of the backlog of files to be transferred.
    An Openreach engineer visited the site on the afternoon of 2018-05-12 and confirmed
    that the source of the problem had been at the exchange.  '
