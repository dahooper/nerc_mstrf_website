  author: DAH
  end: 2013-09-29 23:59
  number: '924'
  start: 2013-09-28 00:00
  text: 'Instrument: Vaisala LD40 Laser Ceilometer. The mains electricity problem
    that occurred at 2013-09-28 06:20 UT appears to have caused the time stamp of
    ceilometer messages to jump by +4 hours. DAH modified the NASA Ames file creation
    software to compensate for this and recreated the file for 2013-09-29. The file
    for 2013-09-28 contains a time discontinuity and will need to be removed from
    the BADC file store.'
