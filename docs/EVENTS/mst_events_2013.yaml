  end: 2013-09-04 01:00
  number: '917'
  start: 2013-09-03 19:45
  text: 'Instrument: MST Radar. The radar appears to have suffered from interference
    on at least one of its off-vertical beams. This resulted in a reduction in altitude
    cover by several km. The quality of the wind-profile data does not otherwise appear
    to have been affected.'
- added: 2013-09-20 10:35
  author: DAH
  end: 2013-09-13 09:00
  number: '922'
  start: 2013-09-06 00:00
  text: 'Instrument: Campbell Sci. Tipping Bucket Raingauge. LD cleaned out the raingauge
    on the morning of 2013-09-06. Unfortunately he re-assembled it with the inlet
    pointing in the wrong direction. This meant that it failed to detect the rain
    that fell every day 6th - 12th September, inclusive. These venets were detected
    by the Vaisala WXT510. Both instruments detected the rain that fell during the
    evening of the 13th.'
- added: 2013-09-20 09:32
  author: DAH
  end: 2013-09-19 23:59
  number: '919'
  start: 2013-09-19 00:00
  text: 'Instrument: Vaisala WXT510. A small gap in the raw data caused the the netCDF
