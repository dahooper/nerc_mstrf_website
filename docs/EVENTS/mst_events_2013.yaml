  author: DAH
  end: 2013-06-16 06:38
  number: '892'
  start: 2013-06-16 06:38
  text: 'Instrument: UPS Units. Two of the units indicated a brief (~ 1 s) input power
    problem.'
- added: 2017-09-19 12:17
  author: DAH
  end: 2013-06-16 16:50
  number: '1873'
  start: 2013-06-16 15:10
  text: 'Instrument: MST Radar. The wind speeds from the v4 processing above 15 km
    during this period are faster than at neighboring times suggesting some contamination
    by interference. '
- added: 2013-06-20 08:25
  author: DAH
  end: 2013-06-19 15:30
  number: '893'
  start: 2013-06-19 14:00
  text: 'Instrument: MST Radar. The radar suffered a problem that resulted in a brief
    loss of useful wind coverage at around 15:00 UT. The "secondary radial chain exists"
    diagnostic parameter suggests that an underlying problem occurred between 14:00
    and 15:30 UT.'
- added: 2013-07-12 11:33
  author: DAH
  end: 2013-06-28 10:27
  number: '898'
  start: 2013-06-28 10:10
  text: 'Instrument: MST Radar. LD raised the power setting on the transmitter powering
    antenna sector E from level 3 to 4, out of 5.'
- added: 2013-07-01 15:06
  author: DAH
  end: 2013-07-01 09:38
  number: '894'
  start: 2013-06-30 07:32
  text: 'Instrument: MST Radar. The transmitter powering antenna sector C blew uts
    fuse. LD made an unscheduled visit to the site in order to repair it. He also
    adjusted the fional heater voltage setting.'
- added: 2013-07-12 15:25
  author: DAH
  end: 2013-07-12 11:48
  number: '899'
  start: 2013-07-02 10:14
  text: 'Instrument: MST Radar. During this 90 minute period, LD carried out work
    on several of the transmitters - increasing the power settings from level 3 to
    level 4 on the transmitter for antenna sector C at around 10:21 UT and for antenna
    sector A at around 11:07 UT. After retuning the transmitters, the one for sector
    A tripped on 3 occasions: 10:47 - 11:07, 11:12 - 11:20, and 11:25 - 11:41 UT.
    The one for antenna sector C tripped on 2 occasions: 11:01 - 11:20, and 11:41
    - 11:48 UT. '
- added: 2013-07-05 09:51
  author: DAH
  end: 2013-07-05 08:11
  number: '895'
  start: 2013-07-04 20:20
  text: 'Instrument: Broadband Modem. The supplementary website - http://www.mstrf.eclipse.co.uk/
    - was not being updated during this overnight period. When DAH spotted this first
    thing on the following morning (07:20 UT), he assumed that the modem had lost
    its internet connection and initiated a remote reboot. However, it soon became
    clear that it was only the website that had been affected and not the broadband
    connection. It turns out that the problem was caused by the ISP carrying out maintenance
    on their ftp server. '
- added: 2013-07-12 16:27
  author: DAH
  end: 2013-07-09 10:14
  number: '900'
  start: 2013-07-09 09:21
  text: 'Instrument: MST Radar. Two of the transmitters were out of action during
    some of this period. The one powering antenna sector A was down on 3 occasions:
    09:21 - 09:30, 09:34 - 09:58, and 10:04 - 10:14 UT. The one powering antenna sector
    D was down on 2 occasions: 09:22 - 09:31, and 09:35 - 09:58 UT.'
- added: 2013-07-10 10:29
  author: DAH
  end: 2013-07-10 08:58
  number: '896'
  start: 2013-07-09 17:31
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B shut down
    with an analogue parameter error. LD made an unscheduled visit to the site in
    order to restart it.'
- added: 2013-07-12 16:36
  author: DAH
  end: 2013-07-12 16:27
  number: '901'
  start: 2013-07-09 17:31
  text: 'Instrument: MST Radar. The transmitter powering antenna sector was down on
    occasions: 17:31 UT on the 9th- 08:58 UT the following day; 09:51 - 14:00, 14:07
    - 14:22 UT on the 10th; 14:50 on 10th - 11:19 on 11th; 11:25 on 11th - 09:07 on
    12th; 11:16 - 11:48 on 12th. '
- added: 2013-07-12 10:27
  author: DAH
  end: 2013-07-11 13:50
  number: '897'
  start: 2013-07-11 13:00
  text: 'Instrument: MST Radar. The radar suffered from a brief period of interference.
    This caused obvious contamination of the vertical beam data - particularly in
    the altitude range 15 - 20 km - and some contamination of the horizontal wind
    data, albeit in a more-restricted way. '
- added: 2013-07-15 10:01
  author: DAH
  end: 2013-07-15 08:00
  number: '902'
  start: 2013-07-14 21:51
  text: 'Instrument: Broadband Modem. The modem lost its internet connection overnight,
    which led to a blockage of file transfers. DAH remotely power-cycled the unit
    as soon as he spotted the problem the following morning. Owing to unconnected
    networking issues at RAL, it was an hour after he arrived in the office before
    he noticed that there was a problem. '
- added: 2013-07-19 14:36
  author: DAH
  end: 2013-07-19 08:50
  number: '903'
  start: 2013-07-18 19:14
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B shut down
    with an analogue error. LD was confused about this as he had altered the measurement
    circuits so that all of the readings were comfortably within their acceptable
    ranges. However, some drift had subsequently occurred. '
- added: 2013-07-22 09:34
  author: DAH
  end: 2013-07-22 08:17
  number: '904'
  start: 2013-07-19 16:36
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B shut down
    with error code 7: "Analog parameter error at State 4". DAH was able to remotely
    restart the transmitter as soon as he spotted the problem on the Monday morning.
    It went down on a Friday afternoon. LD only switched the RS232 connection to the
    transmitter back to the main radar control and data acqusition PC on the Friday.
    For some time previously it had been connected to a separate monitoring PC, which
    did not allow remote restarts to be carried out.'
- added: 2013-07-30 16:40
  author: DAH
  end: 2013-07-30 15:59
  number: '905'
  start: 2013-07-27 11:46
  text: 'Instrument: MST Radar. The transmitter powering antenna sector C was out
    of action for most of this period after blowing its choke. Despite the fact it
    went down on a Saturday, LD visited site the following day (2013-07-28) to fix
    it. However, it was only up for half an hour (17:49 - 18:18 UT) before it blew
    its choke again. LD made another visit to site on the following day (2013-07-29),
    but it only operated for half an hour, 09:52 - 10:20 UT, before blwoing its choke
    again. LD worked on it for much of 2013-07-30 before returning it to working order.'
- added: 2013-07-31 10:06
  author: DAH
  end: 2013-07-30 14:22
  number: '907'
  start: 2013-07-30 13:59
  text: 'Instrument: MST Radar. Beam steering unit 30 began to operate intermittently
    at 2013-07-29 07:35 UT. The beam steering controller indicated that it was alternately
    not-responding and then responding again. The radar was stopped for this 20 minute
    period on 2013-07-30 to allow LD to switch it with a spare unit. There was no
    obvious sign that it had suffered from recent rains.  '
- added: 2013-07-31 09:38
  author: DAH
  end: 2013-07-31 03:47
  number: '906'
  start: 2013-07-31 03:47
  text: 'Instrument: UPS units. Three of the six UPS uints reported a brief (~ 1 s)
    input power problem that required them to switch to battery power. '
- added: 2013-08-08 08:47
  author: DAH
  end: 2013-08-02 08:45
  number: '908'
  start: 2013-08-01 00:14
  text: 'Instrument: MST Radar. Two transmitters were out of action, with blown chokes,
    for most of this period. The transmitter powering antenna sector B went down at
    00:14 UT (on 2013-08-01) and the one for sector C at 05:46 UT on the same day.
    LD repaired them both the following morning. The transmitter for sector B continued
    to be problematic for the rest of this second day.'
- added: 2013-08-08 09:28
  author: DAH
  end: 2013-08-06 14:39
  number: '909'
  start: 2013-08-02 11:25
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B was out
    of action for most of this period owing to the fact that it repeatedly blew its
    choke. The transmitter was functioning 11:59 - 13:09 UT and 16: 22 - 16:23 UT
    on 2013-08-02, and 11:52 - 12:25 UT on 2013-08-06.'
- added: 2013-08-14 09:25
  author: DAH
  end: 2013-08-13 10:05
  number: '910'
  start: 2013-08-13 04:04
  text: 'Instrument: MST Radar. The transmitter powering antenna sector C was out
    of action, with a blown choke, for the whole of this period. The transmitter powering
    antenna sector B was out of action, also with a blown choke, for most of this
    period, having gone down at 04:41 UT. Both transmitters were restarted at the
    same time when LD repaired them. '
- added: 2013-08-29 08:51
  author: DAH
  end: 2013-08-20 23:59
  number: '913'
  start: 2013-08-20 00:00
  text: 'Instrument: Vaisala WXT510 Surface met and wind sensors. The netcdf file
    for this day could not be created. A longer than expected gap in the raw data
    log caused the file creation software to crash.'
- added: 2013-08-29 08:51
  author: DAH
  end: 2013-08-23 23:59
  number: '914'
  start: 2013-08-23 00:00
  text: 'Instrument: Vaisala WXT510 Surface met and wind sensors. The netcdf file
    for this day could not be created. A longer than expected gap in the raw data
    log caused the file creation software to crash.'
- added: 2013-08-28 09:46
  author: DAH
  end: 2013-08-26 14:30
  number: '911'
  start: 2013-08-26 11:50
  text: 'Instrument: MST Radar. The radar suffered from interference during this time
    - principally between 12:00 and 12:40 UT. Although this did not appear to have
    caused any contamination of the v3 wind data, it is clear from the v4 Cardinal
    data that some contamination occurred.  '
- added: 2013-09-03 10:13
  author: DAH
  end: 2013-09-03 08:42
  number: '915'
  start: 2013-08-26 17:29
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B was out
    of action for this period, when LD was on leave. DAH assumed that the transmitter
    had blown its choke and so did nothing about it. However, it turns out that it
    had simply shut down with an analogue error and so could have been restarted remotely.
    The performance of the radar was not significantly affected by this issue. '
- added: 2013-09-03 10:19
  author: DAH
  end: 2013-08-28 04:58
  number: '916'
  start: 2013-08-28 04:57
  text: 'Instrument: MST Radar. The beam steering unit for node 24 indicated that
    it updated its software during this period. A message of this type has not been
    seen before.'
- added: 2013-08-29 08:35
  author: DAH
  end: 2013-08-28 15:45
  number: '912'
  start: 2013-08-28 14:45
  text: 'Instrument: MST Radar. The radar experienced a brief period of interference.
