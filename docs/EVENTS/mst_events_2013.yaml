  end: 2013-02-15 23:20
  number: '863'
  start: 2013-02-15 00:30
  text: 'Instrument: MST Radar. The radar suffered 6 brief instances (i.e. of no more
    than a few minutes) of internal interference during this period: at around 00:30,
    04:30, 05:15, 05:45, 08:30, and 23:20 UT. The corresponding wind-profile data
    do not appear to have been contaminated as they were flagged as being unreliable. '
- added: 2013-02-18 08:55
  author: DAH
  end: 2013-02-17 07:30
  number: '864'
  start: 2013-02-17 06:55
  text: 'Instrument: MST Radar. The radar suffered from a 30 minute period of internal
    interference. The corresponding wind-profile data were flagged as being unreliable.  '
- added: 2013-03-04 09:51
  author: DAH
  end: 2013-02-22 10:56
  number: '866'
  start: 2013-02-17 23:36
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B blew its
    choke and so went out of action.Although LD fixed it 2 days later, at 2013-02-19
    12:27 UT, it went out of action again 5 minutes later. It remained out of action
    until 2013-02-22. The quality of the data does not appear to have been affected
    by this problem. The low altitude cover is attributed to the lack of winds. '
- added: 2013-03-04 09:39
  author: DAH
  end: 2013-03-03 09:30
  number: '865'
  start: 2013-03-03 04:30
  text: 'Instrument: Vaisala LD40 Laser Ceilometer. The instrument made no observations
    during this period. The error code - 00050004 - indicates "Test laser failure.
    Error. No more measurements possible". It began to function again without intervention.
    Similar problems have previously occurred during cold weather. The temperature
    was close to -4 degrees C when the temperature began and had risen sharply to
    +4 degrees C when the instrument began to function again.'
- added: 2013-03-11 08:22
  author: DAH
  end: 2013-03-08 17:15
  number: '868'
  start: 2013-03-08 09:10
  text: 'Instrument: MST Radar. The radar was powered down to allow work to be carried
    out within the antenna array. The work involved the removal of Willow saplings.
    which had become established within the SW corner of the antenna array.'
- added: 2013-04-10 11:39
  author: DAH
  end: 2013-03-15 16:04
  number: '871'
  start: 2013-03-15 14:31
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B blew its
    choke and so went out of action. LD had been on site during the morning and briefly
    returned to the site in the afternoon in order to fix the transmitter.'
- added: 2013-04-02 08:56
  author: DAH
  end: 2013-03-28 05:50
  number: '869'
  start: 2013-03-28 02:00
  text: 'Instrument: MST Radar. The radar experienced 7 brief episodes (< 15 minutes
    long) of interference during this period. This resulted in reductions in altitude
    cover. '
- added: 2013-04-02 09:38
  author: DAH
  end: 2013-03-30 08:10
  number: '870'
  start: 2013-03-30 05:00
  text: 'Instrument: Vaisala LD40 Laser Ceilometer. No observations were made during
    this period, for which the following error message was given: "Test laser failure.
    Error. No more measurements possible." This problem has previously been encountered
    in association with low temperatures. They ranged between -3 and -5 degrees C,
    during the early part of this period, before rising sharply to +3 degrees C shortly
    after sunrise. The instrument began to operate again without the need for intervention. '
- added: 2013-04-15 10:01
  author: DAH
  end: 2013-04-13 17:30
  number: '872'
  start: 2013-04-13 15:00
  text: 'Instrument: MST Radar. The radar suffered from a period of interference.
    This led to a reduction in altitude cover for the wind-profile data. '
- added: 2013-04-17 08:01
  author: DAH
  end: 2013-04-16 03:30
  number: '873'
  start: 2013-04-16 02:55
  text: 'Instrument: MST Radar. The radar suffered two brief (~ minutes) episodes
    of interference. '
- added: 2013-05-07 10:45
  author: DAH
  end: 2013-05-07 08:49
  number: '874'
  start: 2013-05-04 18:17
  text: 'Instrument: MST Radar. The beam steering controller began generating frequent
    messages of high VSWR values (>= 2.5; typical values are below 1.5) on the beam
    steering unit for quad 16 on the Saturday (2013-05-04) of the May Day Bank Holiday
    weekend. The radar was powered down at around 08:13 UT on the follwing Tuesday
    morning (2013-05-07) so that LD could swap beam steering units. The radar was
    restarted at 08:49 UT. This problem does not appear to have affected the radar''s
    performance.'
- added: 2013-05-07 10:54
  author: DAH
  end: 2013-05-05 19:12
  number: '875'
  start: 2013-05-05 03:06
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B blew its
    choke. Although this was a Sunday, LD visited the site to fix and restart the
    transmitter. '
- added: 2013-05-13 16:29
  author: DAH
  end: 2013-05-08 09:00
  number: '878'
  start: 2013-05-07 14:57
  text: 'Instrument: MST radar. The transmitter powering antenna sector B blew its
    fuse. LD made an unscheduled visit to the site in order to fix it.'
- added: 2013-05-13 16:26
  author: DAH
  end: 2013-05-08 08:59
  number: '877'
  start: 2013-05-08 08:58
  text: 'Instrument: MST Radar. Three of the phasing units - numbers 23, 25, and 26
    - indicated a supply voltage of 0.0 V for a single dwell. The voltage had returned
    to ormal (23.7 V) by the following dwell. '
- added: 2013-05-13 16:21
  author: DAH
  end: 2013-05-12 15:00
  number: '876'
  start: 2013-05-12 04:51
  text: 'Instrument: Broadband Modem. The modem lost its connection on the morning
    of 2013-05-12, a Sunday. LD visited the site later in the day in order to restart
    it.'
- added: 2013-05-20 16:35
  author: DAH
  end: 2013-05-20 08:59
  number: '880'
  start: 2013-05-18 03:05
  text: 'Instrument: MST Radar. The transmitter powering antenna sector C blew its
    fuse and was out of action for approximately 48 hours. '
- added: 2013-05-20 08:06
  author: DAH
  end: 2013-05-18 12:50
  number: '879'
  start: 2013-05-18 12:00
  text: 'Instrument: MST Radar. The radar suffered a brief (< 1 hour) period of interference.
    Although the vertical velocities were affecetd (principally above 13 km), the
    horizontal winds do not appear to have been contaminated.  '
- added: 2013-05-20 16:39
  author: DAH
  end: 2013-05-20 15:22
  number: '881'
  start: 2013-05-20 14:06
  text: 'Instrument: MST Radar. The radar was powered down so that LD could conduct
    tests with a mobile-phone-activated relay unit. This is intended for power-cycling
    the broadband modem when it loses its internet connection. The mobile reception
    at the site is not good and LD thought that it would be easier to set up the unit
    when the MST radar was not transmitting. LD managed to get the best signal when
    he made use of an external antenna, albeit when it was pointing at the side of
    the hill. Presumably it is picking up a reflected signal. '
- added: 2013-05-22 16:17
  author: DAH
  end: 2013-05-22 14:56
  number: '882'
  start: 2013-05-22 13:59
  text: 'Instrument: MST Radar. The beam streering unit for quad 95 began reporting
    high VSWR values (> 2.5) at 2013-05-22 07:51 UT. LD visited the site in the afternoon
    in order to switch units. He found that water had enetered the unit. This is assumed
    to have seeped along one of the the antenna connection cables and it is further
    assumed that water had worked its way into the potted unit on the dipole for that
    particular antenna. LD connected a dummy load in place of that antenna.  '
- added: 2013-05-24 08:50
  author: DAH
  end: 2013-05-24 07:05
  number: '883'
  start: 2013-05-23 22:12
  text: 'Instrument: Broadband Modem. The modem lost its internet connection, which
    prevented any file transfers from taking place. DAH was successfully able to remotely
    power-cycle the modem using a mobile-phone-based switch. LD had only managed to
    get the unit to work a couple of days earlier (the radar site is in an area of
    poor mobile reception) and this is the first time that it has been used operationally.'
- added: 2013-05-28 10:26
  author: DAH
  end: 2013-05-28 09:48
  number: '884'
  start: 2013-05-25 17:39
  text: 'Instrument: MST Radar. The supply voltage for beam steering unit 14 began
    flipping between its expected value of around 24 V and low values of around 0.3
    V at 2013-05-25 17:39 UT. The controller was sending alert messages approximately
    every minute. LD visited the site on 2013-05-26 (a Sunday) in order to switch
    the affected unit. Rather than stopping the radar control software, he put all
    of the transmitters into a standby state 11:11 - 11:23 UT. However, he accidentally
    switched over unit 4 rather than 14. Since the error messages continued, he repeated
    the procedure 12:04 - 12:22. '
- added: 2013-05-28 15:35
  author: DAH
  end: 2013-05-26 23:59
  number: '886'
  start: 2013-05-26 00:00
  text: 'Instrument: Vaisala WXT510. The software that creates the netCDF files from
    the raw data logs is hanging when run for this day. This appears to be the result
    of a short data gap.'
- added: 2013-05-28 10:28
  author: DAH
  end: 2013-05-26 12:22
  number: '885'
  start: 2013-05-26 11:11
  text: 'Instrument: MST Radar. There are two gaps in data, 11:11 - 11:23 and 12:04
    - 12:22 UT, resulting from LD switching the transmitters into standy mode. This
    allowed him to switch beam steering unit 14, which was showing errors.'
- added: 2017-09-19 15:37
  author: DAH
  end: 2013-05-30 16:30
  number: '1874'
  start: 2013-05-30 10:30
  text: 'Instrument: MST Radar. Using v4 processing, there are two regions of enhanced
    horizontal wind speed, just above the jet, that appear to be caused by "cross-talk"
    from the vertical velocity mountain wave activity. They do not look realistic.  '
- added: 2013-06-01 12:03
  author: DAH
  end: 2013-06-01 10:50
  number: '887'
  start: 2013-05-31 22:50
  text: 'Instrument: Broadband modem. The modem lost its connection leading to a backlog
    in file transfers. DAH remotely-power-cycled the modem when he spotted the problem
    the next day (a Saturday).'
- added: 2013-06-03 09:55
  author: DAH
  end: 2013-06-01 21:59
  number: '888'
  start: 2013-06-01 21:59
  text: 'Instrument: UPS units. The UPS units indicated a brief (~ 1 s) input power
