  start: 2013-11-05 11:31
  text: 'Instrument: Vaisala LD40 Ceilometer. There was a short gap in data acquisition
    whilst LD transferred the instrument to a UPS unit. The fact that it was not already
    powered this way came to light during the recent power cut.'
- added: 2013-11-11 16:20
  author: DAH
  end: 2013-11-11 10:40
  number: '944'
  start: 2013-11-11 08:50
  text: 'Instrument: MST Radar. The radar suffered from interference, which led to
    a reduction in the useful altitude coverage. '
- added: 2013-11-22 09:23
  author: DAH
  end: 2013-11-15 16:30
  number: '946'
  start: 2013-11-12 03:30
  text: 'Instrument: MST Radar. The radar suffered intermittently from a raised noise
    floor during this period. This led to corresponding reductions in useful altitude
    coverage. At first it was thought that the radar was suffering from receiver interference,
    which usually passes off without any intervention having to be taken. However,
    when the problem persisted, suspicion turned to the transmitters. A similar problem
    used to be seen when the transmitter powering antenna sector A shut down with
    an analogue error. Consequently, LD took out of action first the transmitter for
    sector A (09:38 - 15:48 UT on 2013-11-14) and then the transmitter for sector
    B (15:48 - 17:00 UT on 2013-11-14). Neither action had any effect. The radar was
    stopped briefly (09:39 - 09:58 UT on 2013-11-15) on the following day. Transmitter
    A was out of action 11:07 - 12:26 UT and transmitter B 12:05 - 15:50 UT. Finally,
    LD disconnected the receiver feed for transmitter E (but left the transmitter
    connected) and this solved the problem.  '
- added: 2013-11-15 12:24
  author: DAH
  end: 2013-11-13 07:14
  number: '945'
  start: 2013-11-13 02:44
  text: 'Instrument: MST Radar. Beam steering unit 95 failed to respond during 3 intervals
    of this period: 02:44 - 03:44, 04:41 - 04:50, and 06:16 - 07:14. It started to
    repond again without any intervention being taken.'
