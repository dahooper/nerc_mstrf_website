    both instruments detected a precipitatio event the following day without any intervention
    having been taken.'
- added: 2013-10-14 12:16
  author: DAH
  end: 2013-10-12 14:31
  number: '932'
  start: 2013-10-12 14:15
  text: 'Instrument: MST Radar. There was an unexplained gap in observations during
    this period. The first two dwells of the cycle beginning at 14:14:36 UT were made
    as normal, but there was then a 16 minute gap before the third dwell began. The
    beam steering controller indicated sub-normal transmitter powers at 14:23 UT,
    although there was likely to have been a delay before this was detected. It indicated
    a return to normal powers at 14:31 UT. The log files do not suggest that the beam
    steering unit was responsible for this issue. '
- added: 2013-10-14 08:28
  author: DAH
  end: 2013-10-13 11:00
  number: '930'
  start: 2013-10-13 00:51
  text: 'Instrument: Broadband Modem. The modem lost its internet connection leading
    to a delay in file transfers. DAH power-cycled the modem remotely. However, it
    lost its connection again an hour later.'
- added: 2013-10-14 08:37
  author: DAH
  end: 2013-10-13 13:00
  number: '931'
  start: 2013-10-13 11:51
  text: 'Instrument: Broadband Modem. The modem lost its internet connection again
    only an hour after it had been restarted. DAH once again power-cyles it remotely. '
- added: 2013-10-14 16:36
  author: DAH
  end: 2013-10-13 19:42
  number: '933'
  start: 2013-10-13 19:42
  text: 'Instrument: MST Radar. Beam steering unit number 94 updated its software
    at this time. The reason for it doing this is unknown.'
- added: 2013-10-18 14:46
  author: DAH
  end: 2013-10-16 16:50
  number: '934'
  start: 2013-10-16 12:53
  text: 'Instrument: Broadband Modem. There was no internet connection to the site
    during most of this period. The source of the problem appears to have been at
    an exchange in Birmingham and so was not specific to the ISP or the Aberystwyth
    area. LD had visited the site and tried to power-cycle the modem a couple of times
    in an attempt to clear the problem. A connection was established for some time.
    DAH spotted the fact that the quick-look plots were not being updated later in
    the afternoon and remotely power-cycled the modem. The underlying problem must
    have been sorted by then as no more interruptions were encountered. '
- added: 2013-10-18 14:48
  author: DAH
  end: 2013-10-18 09:27
  number: '935'
  start: 2013-10-18 06:36
  text: 'Instrument: MST Radar. The transmitter powering antenna sector B blew its
    fuse. LD was on site later the same morning and fixed it.'
- added: 2013-10-23 09:19
  author: DAH
  end: 2013-10-22 14:36
  number: '936'
  start: 2013-10-22 10:22
  text: 'Instrument: MST Radar. The beam steering unit for quad 67 began reporting
    high values of VSWR (> 2.5) at 07:55 UT on 2013-10-22. The radar was stopped between
    10:22 and 10:38 to allow LD to switch beam steering units. However, since this
    did not immediately improve the readings, the radar was stopped again between
    10:43 and 10:52 UT.  Thereafter the readings jumped to 9.0. The radar was stopped
    again in the afternoon, 13:38 - 14:36 UT, to allow LD to investigate further,
    although he could not find any obvious problems. The performance of the radar
    does not appear to be significantly affected by this issue.'
- added: 2013-10-23 11:50
  author: DAH
  end: 2013-10-23 09:22
  number: '937'
  start: 2013-10-23 09:10
  text: 'Instrument: MST Radar. The radar was stopped briefly to alllow LD to switch
    beam steering unit 67 for a fresh device (following up o the previous day''s activities).
    This resulted in the VSWR value dropping down to 1.6, which is within the expected
    range. LD had earlier (08:36 - 08:44 UT) put the transmitter for the relevant
    antenna sector (D) out of action so that he could visually inspect the beam steering
    unit.  '
