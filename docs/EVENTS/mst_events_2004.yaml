- added: 2005-08-01 16:56
  author: ZKO
  end: 2004-01-28 00:00
  number: '41'
  start: 2004-01-28 00:00
  text: 'Members of the Health and Safety Committee of the RAL Space Science and Technology
    Department

    visited the radar site on 28th January 2004. They found no significant problems
    and made only minor

    recommendations for improvements. '
- added: 2005-08-01 16:59
  author: ZKO
  end: 2004-02-09 00:00
  number: '44'
  start: 2004-02-05 00:00
  text: 'The MO''s ISDN line to the radar site developed an intermittent fault on
    5th February 2004. ZAKO

    identified and reported the problem to BT on the same day. Nevertheless the problem
    became persistent

    and the line was not restored to full working order until the 9th. '
- added: 2005-08-01 17:01
  author: ZKO
  end: 2004-02-15 00:00
  number: '45'
  start: 2004-02-15 00:00
  text: 'The MO''s ISDN line to the radar site developed an intermittent fault similar
    to the one reported on the 5th February 2004. recurred on 15th (once

    again ZAKO reported it to BT on the same day) and was fixed on the following day.
    BT confirmed that

    it had been caused by a battery failure at one of their exchanges.'
- added: 2005-08-01 16:57
  author: ZKO
  end: 2004-02-16 00:00
  number: '42'
  start: 2004-02-16 00:00
  text: 'Fire officers from the UWA visited the site on 16th February 2004

    to check the fire extinguishers. All were found to be in working order. '
- added: 2005-08-01 17:02
  author: ZKO
  end: 2004-02-16 00:00
  number: '46'
  start: 2004-02-16 00:00
  text: 'The new UFAM mobile laboratory arrived at the radar site on 16th February
    2004. It will be stored there

    in-between campaigns.'
- added: 2005-08-01 16:57
  author: ZKO
  end: 2004-02-18 00:00
  number: '43'
  start: 2004-02-17 00:00
  text: 'ZAKO attended a NERC Safety

    Responsibility and Risk Management course in Swindon on 17th and 18th February
    2004.'
- added: 2005-08-01 17:02
  author: ZKO
  end: 2004-03-16 00:00
  number: '47'
  start: 2004-03-16 00:00
  text: 'On 16th March 2004, DAH, SJP and SJW visited the radar site to identify any
    outstanding Health and

    Safety issues and to format a Safety Document.'
- added: 2005-08-01 17:03
  author: ZKO
  end: 2004-03-22 00:00
  number: '48'
  start: 2004-03-20 00:00
  text: 'Over the weekend of 20th March 2004, very high winds coincided with a relay
    fault in the high voltage

    section of the antenna array. Owing to the dangerous conditions, the relay could
    not replaced until the

    morning of 22nd.'
- added: 2005-08-01 17:04
  author: ZKO
  end: 2004-04-08 00:00
  number: '49'
  start: 2004-04-08 00:00
  text: 'On 8th April 2004, a MANWEB (electricity company) employee failed to secure
    the handbrake on his

    van when posting a letter into the mail-box located just within the site gate.
    The van rolled forward and

    demolished a gatepost. MANWEB subsequently completely replaced the post.'
- added: 2005-08-01 17:05
  author: ZKO
  end: 2004-04-20 00:00
  number: '50'
  start: 2004-04-20 00:00
  text: 'On 20th April 2004 the UFAM boundary-layer wind-profiler was taken to Weybourne
    to participate in

    the TORCH campaign.'
- added: 2005-08-01 17:05
  author: ZKO
  end: 2004-04-29 00:00
  number: '51'
  start: 2004-04-29 00:00
  text: 'On 29th April 2004 Jonathan Jones (from the MO) replaced the computer for
    the GPS water vapour

    receiver.'
- added: 2005-08-01 17:06
  author: ZKO
  end: 2004-05-20 00:00
  number: '52'
  start: 2004-05-20 00:00
  text: 'On 20th May 2004, the MST radar was stopped for several hours in order to
    allow ZAKO carry

    out a complete relay check and subsequent repairs.'
- added: 2005-08-01 17:07
  author: ZKO
  end: 2004-05-25 00:00
  number: '53'
  start: 2004-05-25 00:00
  text: 'On 25th May 2004, the MST radar was stopped for several hours in order to
    allow ZAKO carry

    out a complete relay check and subsequent repairs.'
- added: 2005-08-01 17:09
  author: ZKO
  end: 2004-06-03 10:30
  number: '54'
  start: 2004-06-01 13:30
  text: 'The MO''s ISDN line developed a fault at 1330 UT on 1st June 2004. It was
    not rectified by BT until

    1030 UT on the 3rd. The fault was found to be 3 miles away from the site. '
- added: 2005-08-02 13:07
  author: ZKO
  end: 2004-06-21 00:00
  number: '55'
  start: 2004-06-21 00:00
  text: 'A new radar observation schedule was introduced on 21st June. Vertical beam
    observations are now

    made every other dwell. These high time resolution observations will be needed
    for convection, precipitation

    and Brunt-Vaisala period determination studies.'
- added: 2005-08-02 13:07
  author: ZKO
  end: 2004-06-28 00:00
  number: '56'
  start: 2004-06-28 00:00
  text: 'A technical problem with the site security system resulted in a Police Rapid
    Response team being called

    to the site twice within a month - the second time on 28th June. The site was
    temporarily blacklisted by

    the Police, until Dyfed alarms retested the system and resolved the problem.'
- added: 2005-08-02 13:17
  author: ZKO
  end: 2004-07-02 00:00
  number: '60'
  start: 2004-07-02 00:00
  text: ZAKO carried out work on the antenna array.
- added: 2005-08-02 13:17
  author: ZKO
  end: 2004-07-03 00:00
  number: '61'
  start: 2004-07-03 00:00
  text: ZAKO carried out work on the antenna array
- added: 2005-08-02 13:09
  author: ZKO
  end: 2004-07-05 08:00
  number: '57'
  start: 2004-07-04 08:05
  text: 'The locking transmitter went down at 0805 UT on (Sunday) 4th July. This caused
    the data to be unreliable

    until 0800 UT on (Monday) 5th, when ZAKO spotted and fixed the problem.'
- added: 2005-08-02 13:17
  author: ZKO
  end: 2004-07-10 00:00
  number: '62'
  start: 2004-07-10 00:00
  text: ZAKO carried out work on the antenna array
- added: 2005-08-02 13:10
  author: ZKO
  end: 2004-07-12 00:00
  number: '58'
  start: 2004-07-12 00:00
  text: 'The MST radar was down for about 30 minutes on the afternoon of 12th July.
    This was to allow MANWEB

    to install a new electricity meter for the lidar hut.'
- added: 2005-08-02 13:18
  author: ZKO
  end: 2004-07-13 00:00
  number: '63'
  start: 2004-07-13 00:00
  text: ZAKO carried out work on the antenna array
- added: 2005-08-02 13:11
  author: ZKO
  end: 2004-07-19 00:00
  number: '59'
  start: 2004-07-19 00:00
  text: "The tipping bucket raingauge was cleaned on 19th July \nto clear fungus which\
    \ was preventing the device\nfrom registering rain."
- added: 2005-08-02 13:19
  author: ZKO
  end: 2004-08-17 08:35
  number: '64'
  start: 2004-08-16 23:30
  text: 'The locking transmitter failed at around 2330 UT on 16th August causing the
    wind profile data to be

    unreliable. ZAKO fixed the problem by 0835 UT on the 17th.'
- added: 2005-08-02 13:20
  author: ZKO
  end: 2004-08-18 14:05
  number: '65'
  start: 2004-08-18 12:35
  text: 'The radar was shut down at around 1235 UT on 18th August because of a fear
    of a lightning strike. The

    thunderstorms, which had persisted for much of the morning, soon cleared and normal
    operations were

    resumed at 1405 UT.'
- added: 2005-08-02 13:21
  author: ZKO
  end: 2004-08-19 00:00
  number: '67'
  start: 2004-08-19 00:00
  text: Dyfed Alarms carried out a 6-monthly check on the site alarms, including the
    panic alarm, on 19th August.
- added: 2005-08-02 13:21
  author: ZKO
  end: 2004-08-19 14:00
  number: '66'
  start: 2004-08-19 00:00
  text: 'The high voltage unit on one of the transmitters failed on 19th August. The
    spare transmitted was substituted,

    so there was no loss of operations. The unit was fixed and returned to working
    order by 1400

    UT.'
- added: 2005-08-02 13:22
  author: ZKO
  end: 2004-08-25 00:00
  number: '68'
  start: 2004-08-24 00:00
  text: 'A buildings survey was carried out by NERC personnel on 24th August. NERC
    Health and Safety inspectors

    also visited the site on 25th. No serious problems were found.'
- added: 2005-08-02 13:23
  author: ZKO
  end: 2004-08-25 00:00
  number: '69'
  start: 2004-08-25 00:00
  text: The tipping bucket raingauge had to be cleaned again on 25th August because
    of blockage by fungus.
- added: 2005-08-02 13:26
  author: ZKO
  end: 2004-09-08 12:00
  number: '70'
  start: 2004-09-07 22:00
  text: 'The locking transmitter failed at around 2200 UT on 7th September. This caused
    corrupt data to be sent

    to the Met Office for approximately 8 hours. The problem was spotted first thing
    on the morning of 8th

    by DAH and he was able to block the transmission of data to the Met Office. However,
    this was during a

    week when ZAKO was away on holiday and so it was not until 1200 UT that DaveWareing
    could switch

    the locking transmitter and normal operations were resumed. DAH restarted the
    transmission of data

    to the Met Office later in the afternoon, once he was satisfied that the radar
    was functioning correctly.

    ZAKO repaired the failed transmitter on 12th September, when he had returned from
    his holiday. DAH

    noted that although he had relevant pictures for the procedure of changing the
    locking transmitter, no

    documentation existed.'
- added: 2005-08-02 13:27
  author: ZKO
  end: 2004-09-14 15:20
  number: '71'
  start: 2004-09-14 15:00
  text: 'ZAKO shut down the radar for approximately 20 minutes just after 1500 UT
    on 14th September. This

    was to allow him to check whether a problem with a relay unit had caused the failure
    of the locking

    transmitter on 7th. It wasn''t.'
- added: 2005-08-02 13:27
  author: ZKO
  end: 2004-09-21 00:00
  number: '72'
  start: 2004-09-21 00:00
  text: On 21st September ZAKO had to take action to remove a virus infection from
    the Logger PC.
- added: 2005-08-02 13:28
  author: ZKO
  end: 2004-10-01 00:00
  number: '73'
  start: 2004-10-01 00:00
  text: 'Jonathan Jones, from the Met Office, visited the site on 1st October in order
    to change the PC on the

    GPS water vapour receiver.'
- added: 2005-08-02 13:29
  author: ZKO
  end: 2004-10-04 07:55
  number: '74'
  start: 2004-10-04 07:26
  text: 'An brief power outage caused the radar to stop at around 0726 UT on 4th October.
    ZAKO restarted the

    system immediately on arrival at site at 0755 UT. He also restarted the Met Office''s
    GPS water vapour

    receiver PC.'
- added: 2005-08-02 13:29
  author: ZKO
  end: 2004-10-07 00:00
  number: '75'
  start: 2004-10-07 00:00
  text: ZAKO cleaned out the tipping bucket raingauge on 7th October.
- added: 2005-08-02 13:30
  author: ZKO
  end: 2004-10-14 00:00
  number: '76'
  start: 2004-10-14 00:00
  text: 'A NERC audit officer visited the site on 14th October to check on matters
    relating to access and maintenance.

    She found that everything was in order and therefore considered her visit to have
    been a waste

    of time.'
- added: 2005-08-02 13:31
  author: ZKO
  end: 2004-10-19 15:15
  number: '77'
  start: 2004-10-19 08:45
  text: 'At around 0845 UT on 19th October, a jumper failure on MANWEB''s high voltage
    transmission system

    caused a power outage in the Capel Dewi area. Power did not return until 1505
    UT. The radar was up

    and running again by 1515 UT.'
- added: 2005-08-02 13:32
  author: ZKO
  end: 2004-10-22 07:15
  number: '78'
  start: 2004-10-21 16:00
  text: 'The radar was shut down around 1600 UT on 21st October because of fears of
    a lightning strike. There

    had already been power fluctuations which were causing problems for the radar.
    Thunder continued to

    be audible until midnight. The radar was restarted at 0715 UT on 22nd.'
- added: 2005-08-02 13:33
  author: ZKO
  end: 2004-10-29 00:00
  number: '79'
  start: 2004-10-28 00:00
  text: 'ZAKO carried out winter preparations in the field (e.g. securing boxes and
    cables) on 28th and 29th

    October. This did not require the radar to be powered down.'
- added: 2005-08-02 13:34
  author: ZKO
  end: 2004-11-11 21:30
  number: '80'
  start: 2004-11-11 18:30
  text: 'Approximately 10 people from the Ceredigion Amateur Radio Club visited the
    site from 6:30 - 9:30 pm

    on 11th November. They were very interested in the transmitters. A mention of
    their visit appeared in

    the Cambrian News.'
- added: 2005-08-02 13:35
  author: ZKO
  end: 2004-11-13 13:00
  number: '81'
  start: 2004-11-13 13:00
  text: 'A Hercules aircraft flew very low over the radar site, from west to east,
    at around 1300 UT on 13th

    November.'
- added: 2005-08-02 13:37
  author: ZKO
  end: 2004-11-15 17:15
  number: '82'
  start: 2004-11-15 13:45
  text: 'Two engineers from Anritsu visited the radar site on 15th November to demonstrate
    their hand-held

    cable and antenna analyser. The MST radar was shut down from approximately 1345
    - 1715 UT in

    order to allow them to demonstrate the instrument''s capabilities on various parts
    of the antenna system.

    However, the instrument was found to be not working properly.'
- added: 2005-08-02 13:38
  author: ZKO
  end: 2004-11-18 12:30
  number: '83'
  start: 2004-11-17 14:45
  text: 'One of the transmitters went down at around 1445 UT on 17th November after
    its blower motor seized

    up. It was not possible to repair the transmitter, and return it to working order,
    until around 1230 UT the

    following day.'
- added: 2005-08-02 13:38
  author: ZKO
  end: 2004-11-18 12:00
  number: '84'
  start: 2004-11-18 00:00
  text: 'A NERC buildings surveyor visited the site on 18th November in order to inspect
    the site bungalow and

    fence. He finished the survey around 1200 UT the following day.'
- added: 2005-08-02 13:39
  author: ZKO
  end: 2004-11-18 16:05
  number: '85'
  start: 2004-11-18 15:50
  text: 'The radar was down from 1550 - 1605 on 18th November in order to allow ZAKO
    to carry out an inspection

    of the field boxes.'
- added: 2005-08-02 13:41
  author: ZKO
  end: 2004-11-23 14:00
  number: '86'
  start: 2004-11-23 11:00
  text: 'ZAKO received a working cable and antenna analyser from Anritsu on 22nd November.
    The radar was

    down from 1100 - 1400 UT on the 23rd in order to allow him to test 30 of the 100
    quads with the unit.

    '
- added: 2005-08-02 13:45
  author: ZKO
  end: 2004-11-30 00:00
  number: '87'
  start: 2004-11-24 00:00
  text: '

    Dave Wareing and EGN tried out the antenna analyser from Anritsu on the UFAM equipment
    on 24th. It was found to

    be useful in both cases. The Logger PC was used to download the field test data
    from the instrument.

    The use of the Logger PC in this way appears to have disrupted the normal collection
    of data from the

    Campbell Scientific instruments. This was not noticed, and rectified, until 30th
    November. Although

    this led to the loss of several day''s worth of surface wind data, the surface
    met data appear to be complete.'
- added: 2005-08-02 13:46
  author: ZKO
  end: 2004-11-30 15:45
  number: '88'
  start: 2004-11-30 12:45
  text: 'Students from the UWA Institute of Geography and Earth Sciences visited the
    site on 30th November in

    order to carry out their surveying practical. This required the radar to be shut
    down from approximately

    1245 - 1545 UT.'
- added: 2005-08-02 13:45
  author: ZKO
  end: 2004-12-15 00:00
  number: '89'
  start: 2004-12-15 00:00
  text: '

    NERC carried out an electrical survey of the site bungalow on 15th

    December 2004. Recommendations for changes included replacing the

    existing storage heaters with gas or oil on-demand units, and possibly

    even recycling heat from the transmitters. '
- added: 2005-08-02 13:45
  author: ZKO
  end: 2004-12-17 00:00
  number: '90'
  start: 2004-12-17 00:00
  text: '

    The MO''s GPS water

    vapour receiver PC was rebooted on 17th December.'
- added: 2005-08-02 13:45
  author: ZKO
  end: 2004-12-24 07:00
  number: '92'
  start: 2004-12-24 07:00
  text: '

    A fault caused the site alarm to go off at 07 UT on 24th

    December. Dyfed alarms changed a sensor in the lounge area.'
- added: 2005-08-02 13:45
  author: ZKO
  end: 2004-12-29 00:00
  number: '91'
  start: 2004-12-29 00:00
  text: '

    The MO''s GPS water

    vapour receiver PC was rebooted on 29th

    December.'
