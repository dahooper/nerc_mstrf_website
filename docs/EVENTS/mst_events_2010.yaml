- added: 2010-07-22 08:54
  author: DAH
  end: 2010-07-20 22:30
  number: '586'
  start: 2010-07-20 00:00
  text: Instrument WXT510. The piezo-electric sensor failed to detect any precipitation
    during this day, although the tipping bucket rain gauge did. Although there has
    been some doubt recently as to whether the sensor is capable of detecting light
    rain, the tipping bucket rain gauge data show 10 minute mean rates peaking at
    over 10 mm/hour in two events of heavy rain - 10:00 - 13:30 UT and 14:50 - 20:10.
    These should definitely have been detected by the WXT510. The cause of the problem
    is unknown.
- added: 2010-07-22 08:57
  author: ZKO
  end: 2010-07-21 20:30
  number: '587'
  start: 2010-07-21 04:00
  text: 'Instrument: Vaisala WXT510. The piezo-electric sensor failed to the detect
    the intermittent rain that was seen by the tipping bucket rain gauge. '
- added: 2010-07-29 08:59
  author: DAH
  end: 2010-07-27 08:49
  number: '588'
  start: 2010-07-27 08:30
  text: 'Instrument: Vaisala WXT510. The instrument was power cycled (which resulted
    in a gap in data acquisition for 20 minutes) in an attempt to clear the problem
    which prevented it from detecting precipitation. This has previously helped.  '
- added: 2010-08-03 08:49
  author: DAH
  end: 2010-08-02 14:00
  number: '589'
  start: 2010-08-02 08:00
  text: 'Instrument: Electricity + MST Radar, Vaisala WXT510, Sky-Camera. The electricity
    supply was down for this period as part of scheduled maintenance work, by Scottish
    Power, on the local distribution network. All pieces of equipment were brought
    down in a controlled manner before 08:00 UT and then restarted after the supply
    was resumed. Only the Campbell Scientific data-loggers continued to operate during
    this period.  '
- added: 2010-08-03 09:05
  author: DAH
  end: 2010-08-03 08:00
  number: '590'
  start: 2010-08-02 14:50
  text: 'Instrument: Vaisala LD40 laser ceilometer. The instrument''s internal clock,
    which is used to generate date-time stamps for data messages, was (passively)
    reset when the electricity suplly was resumed. DAH added a correction for this
    in soft ware by 2010-08-03 08:00 UT.'
