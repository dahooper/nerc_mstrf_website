    site were lost for just over 24 hours. The cause of the problem is not known.
    All instruments appear to have continued working correctly during this period. '
- added: 2010-11-11 08:43
  author: DAH
  end: 2010-11-10 19:00
  number: '609'
  start: 2010-11-10 07:00
  text: 'Instrument: MST Radar. The altitude coverage during this period appears to
    be quite low, as if the radar had lost power or transmitter lock. However, this
    turned out to be caused by a failure of the signal processing system to clear
    intermediate files for the previous day, i.e. 2010-11-09. This meant that the
    time-continuity quality control algorithm was comparing current data with data
    which was more than 24 hours old. The reason that the problem had not shown up
    earlier was probably that the winds did not vary significantly during the preceding
    hours. It is possible that this problem was an indirect result of the loss of
    broadband connection. '
- added: 2020-08-26 15:53
  author: DAH
  end: 2010-11-10 19:00
  number: '2993'
  start: 2010-11-10 08:30
  text: 'Instrument: MST Radar. The altitude coverage in the uppermost troposphere
    is reduced between 08:30 and 19:00 UTC. This was caused by a known data processing
    problem that occurs when there is an extended break in the external internet connection.    '
- added: 2020-08-26 15:56
  author: DAH
  end: 2010-11-15 19:30
  number: '2994'
  start: 2010-11-15 18:30
  text: 'Instrument: MST Radar. The horizontal wind data at altitudes of around 8.5
    km and 9.0 km between 18:30 and 19:30 UTC should be ignored. The speeds are significantly
    faster than at adjacent times and altitudes and so are assumed to be invalid.'
- added: 2010-11-16 16:00
  author: DAH
  end: 2010-11-16 15:30
  number: '610'
  start: 2010-11-16 13:58
  text: 'Instrument: MST Radar. The radar was taken out of action for 90 minutes to
    allow Aberystwyth University students to carry out a surveying practical on the
    antenna array. The choke blew on one of the transmitters (TX4) when the system
    was restarted but was soon fixed.'
- added: 2020-08-26 16:00
  author: DAH
  end: 2010-11-23 07:20
  number: '2995'
  start: 2010-11-23 05:30
  text: 'Instrument: MST Radar. Horizontal wind data at altitudes above 13 km and
    between 05:30 and 07:20 UTC should be ignored. The signals are contaminated by
    "sporadic E" type interference.'
- added: 2010-11-29 09:27
  author: DAH
  end: 2010-11-28 09:30
  number: '611'
  start: 2010-11-28 07:00
  text: 'Instrument: MST Radar. The radar appears to have suffered from intermittent
    interference, which did not cause any contamination of the wind-profile data.
    This was probably a result of the extremely cold overnight temperatures down to
    -10 C. '
- added: 2010-12-06 09:00
  author: DAH
  end: 2010-11-29 11:15
  number: '612'
  start: 2010-11-29 08:45
  text: 'Instrument: MST Radar. The radar suffered from 2 brief instances of  interference
    - just before 09:00 UT and just after 11:00 UT - which did not cause any contamination
    of the wind-profile data. This was probably a result of the extremely cold overnight
    temperatures.'
- added: 2010-12-06 11:40
  author: DAH
  end: 2010-11-29 17:00
  number: '617'
  start: 2010-11-29 13:40
  text: 'Instrument: Vaisala LD40 Laser Ceilometer. There is a gap in the recorded
    data. The cause of this remains unknown. '
- added: 2010-12-06 09:22
  author: DAH
  end: 2010-12-01 11:44
  number: '613'
  start: 2010-12-01 09:43
  text: 'Instrument: MST Radar. The radar was powered down so that safety testing
    could be carried out on the electricity supply cables.'
- added: 2010-12-06 09:40
  author: DAH
  end: 2010-12-06 09:36
  number: '615'
  start: 2010-12-01 09:52
  text: 'Instrument: Vaisala WXT510. There is a gap of 5 days in the recorded data.
    This was a result of the acquisition software not being manually restarted after
    "augustus" was rebooted following electrical cable safety tests being conducted
    on 2010-12-01.   '
- added: 2010-12-06 11:54
  author: DAH
  end: 2010-12-01 10:58
  number: '619'
  start: 2010-12-01 10:00
  text: 'Instrument: Sky-Camera. There is a gap of almost an hour in the recorded
