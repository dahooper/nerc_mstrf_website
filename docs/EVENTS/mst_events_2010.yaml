- added: 2010-09-07 09:01
  author: DAH
  end: 2010-09-06 17:30
  number: '599'
  start: 2010-09-06 12:30
  text: 'Instrument: MST Radar. At least one of the 6-degree beams appears to have
    been contaminated with ground clutter, at an altitude of around 6.5 km, although
    this did not affect the wind-profile data. This is of interest rather than concern
    as ground clutter is commonly-occurring, but is typically filtered out by the
    signal processing on a beam by beam basis. Evidence for the contamination is manifest
    in large values of the horizontal wind complementary beam variability factor and
    corresponding gaps in the wind-profile data.   '
- added: 2010-09-08 08:07
  author: DAH
  end: 2010-09-08 05:45
  number: '600'
  start: 2010-09-08 05:45
  text: 'Instruments: UPS units. There was a brief disruption in the incoming mains. '
