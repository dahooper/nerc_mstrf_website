  number: '2985'
  start: 2010-09-17 23:10
  text: 'Instrument: MST Radar. All data products should be ignored between 23:10
    and 23:50 UTC at all altitudes. The beam steering unit was stuck in an off-vertical
    beam pointing direction, invalidating the usual interpretation of the radial data.'
- added: 2010-09-20 09:33
  author: DAH
  end: 2010-09-17 23:55
  number: '601'
  start: 2010-09-17 23:25
  text: 'Instrument: MST Radar. The beam steering unit appears to have malfunctioned,
    sticking in a single off-vertical beam pointing direction. The wind-profile data
    for this period are consequently invalid. The problem recurred the following day,
    2010-09-18. '
- added: 2010-09-20 09:36
  author: DAH
  end: 2010-09-20 11:15
  number: '602'
  start: 2010-09-18 17:00
  text: "Instrument: MST Radar. The beam steering unit malfunctioned again for the\
    \ second time in 24 hours. It was apparently stuck in a single off-vertical direction\
    \ and so the wind-profile data are invalid. The problem started on a Saturday\
    \ night and so was not spotted until first thing on the following Monday morning\
    \ (2010-09-20), when DAH blocked the Met Office's data feed. LD was able to be\
    \ on site, in an emergency capacity, the same morning and fixed the problem. He\
    \ thought that loose circuit board connections in the beam steering unit were\
    \ to blame. \n"
- added: 2020-08-21 10:25
  author: DAH
  end: 2010-09-18 23:59
  number: '2986'
  start: 2010-09-18 17:00
  text: 'Instrument: MST Radar. All data products should be ignored between 17:00
    and 23:59 UTC at all altitudes. The beam steering unit was stuck in an off-vertical
    beam pointing direction, invalidating the usual interpretation of the radial data.'
- added: 2020-08-21 10:27
  author: DAH
  end: 2010-09-20 11:10
  number: '2987'
  start: 2010-09-20 00:00
  text: 'Instrument: MST Radar. All data products should be ignored between 00:00
    and 11:10 UTC at all altitudes. The beam steering unit was stuck in an off-vertical
    beam pointing direction, invalidating the usual interpretation of the radial data.'
- added: 2010-09-29 08:17
  author: DAH
  end: 2010-09-28 11:00
  number: '603'
  start: 2010-09-28 09:00
  text: 'Instrument: MST Radar. LD powered down one of the transmitters (TX6) so that
    he could replace the blower motor with a spare unit. The original motor, which
    has been in operation for approximately 18 months, was beginning to make a lot
    of noise and will probably need to have its bearings replaced.  '
- added: 2010-09-30 15:50
  author: DAH
  end: 2010-09-30 13:31
  number: '604'
  start: 2010-09-30 10:50
  text: 'Instrument: MST Radar. The beam steering unit developed a fault which caused
    it to stick in an off-vertical direction. LD happened to spot this from the quick-look
    plot and was able to visit the site shortly afterwards. LD was able to determine,
    from watching the patterns on the beam steering unit display, that the problem
    was related to Quad 8 - probably a result of the control cable for the Phasing
    Unit being in a very poor condition. LD disconnected the control cable from the
    beam steering unit and normal operations were resumed. '
- added: 2020-08-21 11:48
  author: DAH
  end: 2010-09-30 13:30
  number: '2988'
  start: 2010-09-30 10:50
  text: 'Instrument: MST Radar. All data products should be ignored between 10:50
    and 13:30 UTC at all altitudes. The beam steering unit was stuck in an off-vertical
    beam pointing direction, invalidating the usual interpretation of the radial data.'
