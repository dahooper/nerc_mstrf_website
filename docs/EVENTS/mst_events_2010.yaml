  number: '583'
  start: 2010-07-14 05:50
  text: 'Instrument: Vaisala WXT510. The piezo electric sensor failed to record a
    number of separate rain events during the course of the day which were detected
    by the tipping bucket rain gauge. Although sky-camera images suggest that the
    rain rate was quite light for some of these events, the rain rates towards the
    end of the day look sufficiently heavy that they should have been detected. '
