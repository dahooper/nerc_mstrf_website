  author: DAH
  end: 2010-08-03 11:00
  number: '591'
  start: 2010-08-03 11:00
  text: 'Instrument: MST Radar. LD repaired the choke on transmitter TX1. It had first
    blown when the radar was restarted, following by the mains electricity becoming
    available on 2010-08-02. It blew once more before4 stable operations were resumed.   '
- added: 2010-08-10 13:49
  author: DAH
  end: 2010-08-10 10:10
  number: '593'
  start: 2010-08-08 16:30
  text: 'Instrument: MST Radar. The choke blew on transmitter TX5 - on a Sunday afternoon
