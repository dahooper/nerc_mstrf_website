    the data logger at Frongoch). This is thought to have been caused by a close lightning
    strike on the afternoon of 2009-09-01. A replacement modem was installed on the
    morning of 2009-09-08.'
- added: 2009-09-07 09:17
  author: DAH
  end: 2009-09-01 15:00
  number: '472'
  start: 2009-09-01 14:00
  text: 'Instrument: All. There was a lightning strike very close to the MST Radar
    site at some time between 14:00 and 15:00 on 2009-09-01. Deep convection can be
    seen by the MST radar during this time. There was apparently a brief loss of the
    mains electricity, although all equipment was kept running by the UPS units. However,
    it has not since been possible to establish contact with the Frongoch surface
    wind data logger. It is assumed that one of the dial-up modems has blown, although
    it is not yet clear whether it was the one at the Capel Dewi or at the Frongoch
    end. New modems have been ordered.  '
- added: 2020-08-05 09:30
