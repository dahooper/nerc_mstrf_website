- added: 2009-09-21 14:51
  author: DAH
  end: 2009-11-09 14:48
  number: '475'
  start: 2009-09-14 13:50
  text: 'Instrument: Frongoch Surface Wind Sensors. The wind vane and anemometer were
    damaged when the 10 m support tower was being winched down. Communications between
    the data logger and the instruments were lost. The equipment (including the data
    logger) was sent back to Campbell Scientific for repairs and recalibration. The
    data for the first hour of operations after the equipment was re-installed, i.e.
    2009-11-09 15:00 - 16:00 UT, should be ignored as repeated attempts were being
    made to correctly align the wind vane sensor. This process proved to be quite
    tricky and was virtually impossible to do using a compass and alignement by eye.
    The final attempt involved locking the wind vane in place and rotating the entire
    sensor until the real-time readings indicated that it was pointing towards north.
    A reading of 354.6 degrees was as close as could be managed. At first it was suspected
    that the sensor has been rotated by 180 degrees relative to its original alignment;
    the wind direction was not consistent with that seen at the lowest levels observed
    by the MST radar. However, when south-westerly winds began to dominate, it became
    clear that the alignment was correct.'
