- added: 2009-12-18 08:18
  author: DAH
  end: 2009-12-17 10:40
  number: '490'
  start: 2009-12-15 12:40
  text: 'Instrument: MST Radar. The radar suffered from a prolonged period of interference
    - although this does not appear to have contaminated the wind-profile data. It
    seems likely that this was related to a simultaneous problem with the beam steerting
    unit. The interference disappeared as soon as the beam steering unit was fixed.'
- added: 2009-12-17 09:16
  author: DAH
  end: 2009-12-17 10:30
  number: '489'
  start: 2009-12-16 07:30
  text: 'Instrument: MST Radar. The beam steering unit malfunctioned, apparently becoming
    stuck in a single direction, which caused the wind-profile data to be erroneous.
    DAH initially stopped the radar at 09:57 UT on 2009-12-16, and DPW power-cycled
    the RX and pre-processor unit, in an attempt to clear a simultaneous interference
    problem. However, both problems persisted when the radar was restarted at 10:02
    UT. The radar was stopped again at around 15:15 UT so that DPW could power-cycle
    the beam steering unit. This was initially effective, although the beam steering
    unit began to malfunction again at 18:15 UT. LD was able to visit site the following
    morning (2009-12-17). He found that one of the beam steering circuit boards was
    slightly loose and normal operation was resumed once this been corrected. The
    data feed to the Met Office, which had been blocked at the beginning of the problem,
    was not resumed until almost 17:30 UT since DAH was out of the office all day.


    '
- added: 2020-08-10 14:46
  author: DAH
  end: 2009-12-16 23:59
  number: '2939'
  start: 2009-12-16 07:30
  text: 'Instrument: MST Radar. All data products should be ignored between 07:30
    and 23:59 UTC should be ignored. A problem with the beam steering unit means that
    the radial data cannot be interpreted using the nominal pointing directions. The
    data appear to be reliable between 15:10 and 18:00 UTC. '
- added: 2020-08-10 14:49
