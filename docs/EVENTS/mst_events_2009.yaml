  number: '452'
  start: 2009-03-23 09:55
  text: 'Instrument: MST Radar. The radar was operated in a special campaign mode
    for which ST observations were made at both 150 and 300 m range resolution. This
    had a number of effects. The total cycle time was increased from just under 5
    minutes to just under 10 minutes. Moreover, only 1 vertical beam observation was
    made per cycle at 300 m resolution. Typically these are made every other dwell
    and horizontal wind-components are derived using the vertical dwell which is closest
    in time to the corresponding off-vertical dwell. In the campaign mode, the separation
    between dwells could be up to 2 minutes (as opposed to just 24 s). The observation
    format has returned to that used prior to the campaign except that a Hanning data
    weightinmg window is not used instead of a Rectangular in deriving the Doppler
    spectra.'
