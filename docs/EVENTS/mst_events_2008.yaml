    This caused all Cartesian data products to be corrupted for this period.'
- added: 2008-04-28 13:42
  author: DAH
  end: 2008-04-23 10:40
  number: '326'
  start: 2008-04-23 06:00
  text: 'Instrument: MST Radar. The radar suffered from interference. This was largely
