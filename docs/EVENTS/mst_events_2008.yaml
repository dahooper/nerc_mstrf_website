    wind-profile data at around 08 - 09 UT.'
- added: 2008-04-28 08:42
  author: DAH
  end: 2008-04-23 12:15
  number: '325'
  start: 2008-04-23 11:45
  text: 'Instrument: Tipping bucket raingauge. ZAKO dismantled and cleaned the bucket
    to remove a partial blockage. The apparent rain spike around 12:00 UT was caused
    by him pouring water into the mechanism to test it. It is not clear when the raingauge
    was last working reliably. '
- added: 2008-04-28 13:48
