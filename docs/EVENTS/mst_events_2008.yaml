- added: 2008-03-10 11:47
  author: DAH
  end: 2008-02-29 22:00
  number: '318'
  start: 2008-02-29 09:50
  text: 'Instrument: Surface-wind sensors. It was not possible to establish a dial
    up connection to Frongoch from some time on 2008-02-29 (probably in the afternoon)
    until approximately 10:15 on 2008-03-03. It turns out that BT disconnected the
    line as part of the transfer of billing from Aberystwyth University to RAL. When
    the line was re-established, it was possible to download all but 12 hours of the
    data backlog.'
- added: 2008-03-10 12:26
  author: DAH
  end: 2008-03-08 13:10
  number: '319'
  start: 2008-03-05 08:10
  text: 'Instrument: MST Radar. When the billing for the MSTRF telephone lines was
    transferred from Aberystwyth University to RAL, the broadband connection was broken
    on the morning of 2008-03-05 and not re-established until around 10 UT on 2008-03-07.
    Although this did not stop the radar from running, or the observations from being
    processed, it did cause a data blockage. This caused the time-continuity flagging
    to compare the most recent observations with all previous observations made since
    2008-03-05. This means that most of the wind-profile data are blanked out. This
    problem should be removed when the observations are reprocessed off-line. DAH
    cleared the blockage around 13:10 on 2008-03-08.'
- added: 2008-04-01 11:49
  author: DAH
  end: 2008-03-31 17:24
  number: '320'
  start: 2008-03-31 11:00
  text: 'Instrument: MST Radar, Ceilometer, Sky-camera. There was a power cut at the
    MST Radar site between approximately 11:00 and 15:30 UT. DPW informed DAH of the
    problem shortly after the power was lost, allowing DAH to stop the MST radar (which
    is powered through UPS units) in a controlled way. DAH later restarted the radar
    from home. The aquisition of ceilometer and sky-camera data was interrupted when
    the UPS units became discharged and was resumed automatically when the power returned.
    All PCs appear to have restarted automatically. '
- added: 2008-04-07 14:02
  author: DAH
  end: 2008-04-04 02:30
  number: '321'
  start: 2008-04-04 00:50
  text: 'Instrument: MST Radar. The radar suffered a short period of interference.
    This does not appear to have contaminated the wind-profile data. '
