- added: 2006-11-29 10:21
  author: DAH
  end: 2006-11-28 01:30
  number: '218'
  start: 2006-11-28 01:00
  text: 'Atmospheric. A suspected tornado struck Bow Street, approximately 3 km to
    the north of the radar site, at around 01:15 UT. This caused isolated but severe
    damage to buildings. Although there is evidence (in the MST radar data) of convection
    around this time, there is nothing obvious to suggest that it is out of the ordinary.
    Frongoch surface wind data do show an increase in speed from around 6 m/s to 10
    m/s around this time, but the higher speeds persist for at least an hour. The
    event appears to have been coincident with a surface cold front as the wind direction
    (in meteorological convention) changes from around 170 degrees to around 240 degrees
    at this time. '
- added: 2006-12-05 08:18
  author: DAH
  end: 2006-12-04 11:45
