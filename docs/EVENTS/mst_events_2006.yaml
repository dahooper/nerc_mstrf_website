  number: '267'
  start: 2006-09-29 09:30
  text: Atmospheric. There was a brief period of heavy rain.
- added: 2006-10-05 08:45
  author: DAH
  end: 2006-09-29 17:38
  number: '198'
  start: 2006-09-29 11:01
  text: 'Instrument: Wind Sensors. The problems connecting via dial-up modem to Frongoch
    persisted even after a new modem was installed. Connections have been difficult
    to establish and each day it has been necessary to download the data manually,
    ususally after several unsuccessful attempts. This resulted is the loss of six
    and a half hours data from 2006-09-29 (a Friday) since the logger is only able
    to store less than three days worth of data and these were not downloaded until
    the Monday morning (2006-10-02). It has been established that there are faults
    on the site telephone and fax lines (the latter of which is used to connect to
    Frongoch) and it is now thought that this has been causing the problems connecting
    to Frongoch.  '
- added: 2006-10-02 09:00
  author: DAH
  end: 2006-09-30 19:30
  number: '194'
  start: 2006-09-30 18:30
  text: 'Instrument: MST Radar. The radar experienced mild interference. It was filtered
    out from the v2 data and was unlikely to have had a significant effect on the
    v0 and v3 data.'
- added: 2006-10-02 09:05
  author: DAH
  end: 2006-10-01 17:00
  number: '195'
  start: 2006-10-01 09:40
  text: 'Instrument: MST Radar. The radar experienced three short periods of interference
