  author: DAH
  end: 2006-07-31 11:00
  number: '152'
  start: 2006-07-26 00:00
  text: 'Instrument: MST radar. The transmitter which first went down on 2006/07/26,
    and which was fixed by ZAKO on 2006/07/28, continued to cause trouble until 2006/07/31.
    ZAKO reported that the EHT monitor chip and level detector were feeding incorrect
    info to the transmitter. He solved the problem by adjausting preset VR11 on IC4
    on the interface board.'
- added: 2006-07-27 08:43
  author: DAH
  end: 2006-07-26 18:00
  number: '148'
  start: 2006-07-26 11:00
  text: 'Instrument: MST Radar. The radar suffered from radio frequency interference
    from 11:00 - 14:00 UT and then again from 17:30 - 18:00 UT. '
- added: 2019-05-10 08:55
  author: ZKO
  end: 2006-07-26 18:00
  number: '2420'
  start: 2006-07-26 11:00
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored within two
    time-altitude regions: between times of 11:00 and 14:00 UTC and between altitudes
    of 12.0 and 21.0 km, and between times of 17:00 and 18:00 UTC and between altitudes
    of 12.0 and 21.0 km. The signal has been contaminated by interference.'
- added: 2006-07-26 16:01
  author: DAH
  end: 2006-07-26 15:57
  number: '147'
  start: 2006-07-26 15:57
  text: 'Instrument: MST Radar.

    Dave Wareing reported that one of the transmitters has been down since late this
    morning (ZAKO is away from site). Since this is not the phase-locking transmitter,
    the radar has continued to operate normally. The transmitter will not be fixed
    until at least 28/07/2006 when ZAKO returns to site. '
- added: 2006-07-31 09:43
  author: DAH
  end: 2006-07-28 11:00
  number: '150'
  start: 2006-07-28 10:00
  text: 'Instrument: MST Radar. Quick-look plots show that the data acquisition was
    disrupted three times (for approximately 10 minutes each). The probable cause
    was mains power disruption in the Capel Dewi area - the radar return signal power
    is at the noise level during each event. The v2 signal processing has apparently
    filtered out the meaningless data. The PCs kept running from the UPS during these
    events. '
- added: 2006-07-31 09:46
  author: DAH
  end: 2006-07-28 18:00
  number: '151'
  start: 2006-07-28 18:00
  text: 'Instrument: MST Radar. ZAKO returned from leave and restarted the transmitter
    which had been down since 2006/07/26. This problem had not had a significant effect
    on data acquisition.'
- added: 2019-05-10 10:13
  author: DAH
  end: 2006-08-01 14:00
  number: '2421'
  start: 2006-08-01 09:15
  text: Horizontal wind data should be ignored between times of 09:15 and 12:15 UTC
    and between altitudes of 6.5 and 21.0 km. The signal has been contaminated by
    interference. Moreover, the beam broadening corrected vertical beam spectral width
    data should be ignored between times of 10:30 and 14:00 UTC at all altitudes.
- added: 2006-08-02 08:24
  author: DAH
  end: 2006-08-01 15:00
  number: '153'
  start: 2006-08-01 09:30
  text: 'Instrument: MST Radar. The radar experienced three instances of interference
    - from 09:30 - 10:30 UT, from 11:00 - 12:00 UT, and from 13:00 - 15:00 UT. In
    the second two instances the interference was particularly intense and was apparent
    across the entire ST-mode observed altitude range. Although this caused serious
    contamination, in the second two instances it was filtered out by the complementary
    beam checking of v2 processing, and was avoided altogether for v3 processing. '
- added: 2006-08-02 09:33
  author: DAH
  end: 2006-08-01 15:40
  number: '154'
  start: 2006-08-01 15:30
  text: 'Instrument: MST Radar. The radar control and data acquisition PC was rebooted
    around 15:30 UT.'
- added: 2006-08-04 08:30
  author: DAH
  end: 2006-08-02 18:30
  number: '155'
  start: 2006-08-02 00:00
  text: 'Instrument: MST Radar. Mild interference occurred between 00:00 and 02:30
    UT and then again between 17:00 and 18:30 UT.  '
- added: 2019-05-10 10:19
  author: DAH
  end: 2006-08-02 18:00
  number: '2422'
  start: 2006-08-02 17:00
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored between times
    of 17:00 and 18:00 UTC and between altitudes of 10.0 and 21.0 km. The signal has
    been contaminated by interference. Although the horizontal wind does not look
    overly affected, the contamination is clear in the aspect sensitivity parameter
    within this time-altitude region.'
- added: 2006-08-04 08:32
  author: DAH
  end: 2006-08-03 16:00
  number: '156'
  start: 2006-08-03 04:00
  text: 'Instrument: MST Radar. Mild interference occurred between 04:00 and 06:00
    UT and then again between 15:00 and 16:00 UT.'
- added: 2006-08-07 08:54
  author: DAH
  end: 2006-08-05 21:10
  number: '157'
  start: 2006-08-05 17:20
  text: 'Instrument: MST Radar. Interference was experienced, primarily from 17:20
    - 21:10 UT and apparently confined to vertical beam observations. It was most
    obvious at the lower range gates of the ST mode. It appears to have resulted in
    missing data for the v2 processing, rather than contamination. A more minor incident
    occurred around 11:10 UT. '
- added: 2019-05-10 10:26
  author: DAH
  end: 2006-08-05 20:00
  number: '2423'
  start: 2006-08-05 18:30
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored between times
    of 18:30 and 20:00 UTC and between altitudes of 1.6 and 10.0 km. The signal has
    been contaminated by interference. '
- added: 2006-08-07 08:57
  author: DAH
  end: 2006-08-06 09:10
  number: '158'
  start: 2006-08-06 02:00
  text: 'Instrument: MST Radar. Interference was experienced in a similar pattern
    to that of the revious day (2006/08/05). '
- added: 2019-05-10 10:30
  author: DAH
  end: 2006-08-06 08:45
  number: '2424'
  start: 2006-08-06 04:00
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored between times
    of 04:00 and 08:45 UTC and between altitudes of 1.6 and 21.0 km. The signal has
    been contaminated by interference.'
- added: 2006-08-08 08:43
  author: DAH
  end: 2006-08-07 23:59
  number: '159'
  start: 2006-08-07 06:00
  text: 'Instrument: MST Radar. The radar was again contaminated by the new type of
    interference encountered only over the past few days. Rather than manifesting
    itself most strongly where the atmospheric signal is weakest, it is most prevalent
    in the altitude range 5 - 15 km. It appears to be caused by a secondary signal
    component, which is sufficiently close to the desired signal but with a slightly
    more positive Doppler velocity, for both to be identified (by v2 processing) as
    belonging to a single signal. The most obvious manifeststation is the persistent
    upward vertical velocities. v2 processing is able to filter out some of the contamination.
    v0 is clearly badly affected. v3 appears to be able to cope quite well.  '
- added: 2019-05-10 10:33
  author: DAH
  end: 2006-08-07 23:59
  number: '2425'
  start: 2006-08-07 06:00
  text: 'Instrument: MST Radar. Horizontal wind data should be treated with caution
    between times of 06:00 and 23:59 UTC and between altitudes of 1.6 and 21.0 km.
    The signal has been contaminated by interference. The vertical velocity also looks
    unrealistic throughout most of this region.

    '
- added: 2006-08-09 09:21
  author: DAH
  end: 2006-08-08 00:40
  number: '160'
  start: 2006-08-08 00:00
  text: 'Instrument: MST Radar. The new (type-2) interference continued over from
    the previous day until around 00:40 UT. '
- added: 2019-05-10 10:36
  author: DAH
  end: 2006-08-08 00:45
  number: '2426'
  start: 2006-08-08 00:00
  text: 'Instrument: MST Radar. Horizontal wind data should be treated with caution
    between times of 00:00 and 00:45 UTC and between altitudes of 1.6 and 21.0 km.
    The signal has been contaminated by interference. The vertical velocity also looks
    unrealistic throughout some of this region.'
- added: 2006-08-09 09:21
  author: DAH
  end: 2006-08-08 09:45
  number: '161'
  start: 2006-08-08 09:30
  text: 'Instrument: MST Radar. ZAKO briefly shut down the radar to allow him to re-arrange
    some equipment in an attempt to track down (or at least to eliminate) the source
    of the sporadic interference. The problem is known to have become more common
    since equipment was moved into a new rack. He switched off the oscilloscope and
    removed a number a scope leads which were attached to the receiver and various
    parts of the pre-processing units. '
- added: 2006-08-10 09:46
  author: DAH
  end: 2006-08-10 08:00
  number: '162'
  start: 2006-08-10 00:00
  text: "Instrument: Ceilometer. The PC which logs data from the ceilometer stopped\
    \ functioning at around midnight after performing an automatic Windows update.\
    \ The PC needs to be re-booted before normal operations can resume. This was done\
    \ when ZAKO arrived on site. This is a known issue (discussed at the last Experimenters'\
    \ meeting) and DAH will switch to manual updates when he next visits the site\
    \ in ten days time. Although the usual download of data from the surface met sensor\
    \ logger was affected by this problem, the missing data will be captured when\
    \ the next scheduled download is carried out.  \n"
- added: 2006-08-15 09:26
  author: DAH
  end: 2006-08-10 15:40
  number: '163'
  start: 2006-08-10 15:30
  text: 'Instrument: MST Radar. The radar control and data acquisition PC was rebooted
    resulting in a small loss of coverage. '
- added: 2019-05-10 10:41
  author: DAH
  end: 2006-08-13 11:10
  number: '2427'
  start: 2006-08-13 10:20
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored between times
    of 10:20 and 11:10 UTC and between altitudes of 10.5 and 11.5 km.'
- added: 2006-08-15 09:30
  author: DAH
  end: 2006-08-14 08:00
  number: '164'
  start: 2006-08-14 00:00
  text: 'Instrument: Ceilometer. The data logging PC stopped acquiring data at 00:00
    UT and did not resume operations until ZAKO logged back in at 08:00 UT. Typically
    this problem occurs when an automatic Windows update has taken place. However,
    on this occasion the other Windows PCs did not show any indications that an update
    had taken place.   '
- added: 2006-08-17 12:35
  author: DAH
  end: 2006-08-16 11:00
  number: '165'
  start: 2006-08-16 10:00
  text: 'Instrument: MST Radar. The Met Office switched over from v0 to v3 data for
    operational assimilation. The v3 data stream under test status was shut down after
    the 09:30 UT message and restarted in operational status for the 11:00 UT message.
    The last v0 message in operational status was for 09:59 UT. No more v0 messages
    were sent for the rest of the day. '
- added: 2006-08-17 12:37
  author: DAH
  end: 2006-08-17 10:03
  number: '166'
  start: 2006-08-17 10:03
  text: 'Instrument: MST Radar. DAH restarted the v0 data stream to the Met Office,
    now in test status, in time for the 10:03 UT message. This required changes to
    be made to the v0 BUFR encoding program so that data were only sent to the CWINDE
    hub and not distributed to other users.'
- added: 2007-05-16 11:48
  author: DAH
  end: 2006-08-18 08:40
  number: '266'
  start: 2006-08-18 08:40
  text: Atmospheric. A thunderstorm passed over the radar site. The radar was not
    powered down and so there was no loss of observations.
- added: 2006-08-22 09:23
  author: DAH
  end: 2006-08-21 17:45
  number: '167'
  start: 2006-08-21 16:00
  text: 'Instrument: MST Radar. Instrument: Ceilometer. The radar was down for nearly
    2 hours, and no ceilometer data were collected, to allow equipment to be re-organised
    in the computer rack.'
- added: 2006-08-23 09:19
  author: DAH
  end: 2006-08-22 12:40
  number: '169'
  start: 2006-08-22 10:55
  text: 'Instrument: Ceilometer. The time stamps for ceilometer data are taken from
    the internal clock. This was changed manually at 10:55 UT as it was running approximately
    5 minutes slow. During this procedure, the units in which altitudes are recorded
    was accidentally changed from metres to feet. The units are stored in the data
    messages and so this does not affect the usefulness of the data. The units were
    reset to metres at 12:40 UT.    '
- added: 2006-08-23 09:10
  author: DAH
  end: 2006-08-24 09:00
  number: '168'
  start: 2006-08-22 15:25
  text: 'Instrument: MST Radar. The regular supply of data was halted for almost 48
    hours whilst a new radar control and data acquisition system was being tested.   '
- added: 2006-09-04 11:11
  author: DAH
  end: 2006-09-01 13:25
  number: '170'
  start: 2006-09-01 13:20
  text: 'Instrument: MST Radar. Observations were interrupted for approximately 5
    minutes to allow the radar control and data acquistion computer to be re-booted.'
- added: 2006-09-06 10:01
  author: DAH
  end: 2006-09-04 10:00
  number: '172'
  start: 2006-09-04 08:00
  text: 'Instrument: MST Radar. The power output from TX1 was found to be very low.
    ZAKO made gradual adjustments, starting at 08 UT, to bring the power back up to
    a normal level. This was completed by 10 UT. '
- added: 2006-09-05 08:32
  author: DAH
  end: 2006-09-04 17:40
  number: '171'
  start: 2006-09-04 13:20
  text: 'Instrument: MST Radar. The radar experienced interference - the first time
    since ZAKO re-arranged equipment in the rack on 2006/08/08. The interference is
    more apparent in the M-mode data than in the ST-mode data. It affected both v0
    and v2 processing. It is not yet clear whether it affected v3 processing.'
- added: 2019-05-10 11:54
  author: DAH
  end: 2006-09-04 16:50
  number: '2428'
  start: 2006-09-04 15:30
  text: 'Instrument: MST Radar. Horizontal wind data should be ignored between times
    of 15:30 and 16:50 UTC and between altitudes of 10.0 and 11.5 km. This reg

    ion appears to be contaminated with interference.'
- added: 2006-09-06 10:06
  author: DAH
  end: 2006-09-05 12:00
  number: '174'
  start: 2006-09-05 05:00
  text: 'Instrument: MST Radar. A problem associated with the blower motor of TX2
    caused the insulation on some wires to melt and for the transmitter to stop working
    (possibly at around 05 UT). ZAKO returned the transmitter to working order at
    12 UT. '
- added: 2006-09-06 10:03
  author: DAH
  end: 2006-09-05 12:00
  number: '173'
  start: 2006-09-05 11:30
  text: 'Instrument: MST Radar. The radar appears to have experienced mild interference.
    However, this is only apparent in the M-mode data.'
- added: 2006-09-08 08:58
  author: DAH
  end: 2006-09-06 09:15
  number: '177'
  start: 2006-09-06 09:15
  text: 'Instrument: Humidity Sensor. ZAKO removed the sensor - which had stopped
    working on 2006/05/26 - cleaned it and then replaced it to see if corrosion on
    the contacts was causing the problem. Although a change can be seen in the readings
    at this time, it is from around 1.0% to around 0.5% - an unrealistic value. '
- added: 2006-09-07 09:51
  author: DAH
  end: 2006-09-06 14:20
  number: '176'
  start: 2006-09-06 14:15
  text: 'Instrument: MST Radar. ZAKO rebooted the radar control and data acquisition
    PC leading to a short gap in observations.'
- added: 2006-09-12 08:40
  author: DAH
  end: 2006-09-09 05:30
  number: '178'
  start: 2006-09-09 05:00
  text: 'Instrument: MST Radar. There were two brief periods of missing observations.
    These appear to have been caused by mains power fluctuations. At the same time
    the UPS logged instances of the voltage first being too low and then being too
    high. '
- added: 2006-09-19 15:11
  author: DAH
  end: 2006-09-19 11:00
  number: '182'
  start: 2006-09-11 15:30
  text: 'Instrument: Wind Sensors. There have been problems connecting to the data
    logger (via a dial-up modem) at Frongoch farm since 2006/09/12. The problem appears
    to have been at the Capel Dewi end as a successful connection was established
    after some general fiddling-with-wires on 2006/09/14. This problem caused the
    data from approximately 15:30 - 18:30 UT on 2006/09/11 to be lost. Although it
    was thought that the connection issue was solved, no data were downloaded from
    Frongoch over the weekend. The problem was spotted on 2006/09/19 and again, after
    some fiddling-with-wires, a connection was established. This time the data from
    2006/09/14 10:07 - 2006/09/16 19:43 were lost. '
- added: 2006-09-19 12:21
  author: DAH
  end: 2006-09-15 14:45
  number: '179'
  start: 2006-09-15 14:40
  text: 'Instrument: MST Radar. ZAKO rebooted the radar control and data acquisition
    PC resulting in a short period of no observations being made.  '
- added: 2006-09-19 12:26
  author: ZKO
  end: 2006-09-17 22:30
  number: '180'
  start: 2006-09-17 21:20
  text: 'Instrument: MST Radar. The radar experienced a short period of interference.
    This is only known to have contaminated v2 data. It is likely that both v0 and
    v3 data were unaffected.  '
- added: 2006-09-19 12:37
  author: DAH
  end: 2006-09-18 19:20
  number: '181'
  start: 2006-09-18 17:30
  text: 'Instrument: MST Radar. The radar again experienced a short period of interference.
    ZAKO was still on site and so at around 18:30 UT he switched all TXs to state
    1 (i.e. non-transmitting) and removed the antenna connection cables. Interference
    was still detected by the RX. The TXs were switched back into an operational state
    at around 18:40 UT and the interference persisted for a short while longer. The
    interference appears to have only contaminated v2 data - not v0 or v3 data. '
- added: 2006-09-21 14:35
  author: DAH
  end: 2006-09-19 09:00
  number: '183'
  start: 2006-09-19 08:00
  text: 'Instrument: MST Radar. The radar experienced a mild case of interference.
    This does not appear to have contaminated either the v0 or v3 data streams and
    the corresponding data were automatically blanked by the v2 processing scheme.
    ZAKO spotted the problem and experimented by leaving the transmitters running
    but disconnecting the antenna feed to the receiver between approximately 08:50
    and 08:52 UT. No interference was observed during this time but it re-appeared
    as soon as ZAKO reconnected the antenna feed. The interference disappeared by
    iteself shortly thereafter.'
- added: 2006-09-22 09:53
  author: DAH
  end: 2006-09-21 20:00
  number: '184'
  start: 2006-09-21 10:00
  text: 'Instrument: MST Radar. The radar appears to have experienced three instances
    of very mild interference - between 10:00 and 11:00 UT, around 13:30 UT, and between
    16:50 and 17:50 UT. This does not appear to have contaminated the data from any
    of the processing schemes. Ground clutter between 12:50 and 20:00 UT gave rise
    to missing data below 3 km for the v2 processing scheme.'
- added: 2006-09-22 10:17
  author: DAH
  end: 2006-09-21 11:00
  number: '186'
  start: 2006-09-21 11:00
  text: 'Instrument: Wind Sensors. DAH synchronised the clock on the Frongoch data
    logger, which had been running approximately 1 minute late. '
- added: 2007-01-30 09:31
  author: DAH
  end: 2006-09-21 21:00
  number: '230'
  start: 2006-09-21 13:00
  text: 'Instrument: Relative Humidity sensor. ZAKO once again cleaned the contacts
    of the relative humidity sensor and replaced it at 13 UT (addressing the problem
    of clearly incorrect data readings which started on 2006-05-26). The readings
    rose from near 1% to over 130% (and fluctuating)but settled down to more realistic
    values at 21 UT.'
- added: 2006-09-26 08:34
  author: DAH
  end: 2006-09-22 19:43
  number: '189'
  start: 2006-09-22 10:03
  text: 'Instrument: Wind Sensors. Despite the fact that it was thought the dial-up
    connection to Frongoch had been fixed on Friday 22nd, no wind data were collected
    automatically over the weekend. Data were downloaded manually on the morning of
    Monday 25th. Nine hours of wind data were lost (the memory in the data logger
    can only hold less than three days'' worth of data). '
- added: 2006-09-22 10:10
  author: DAH
  end: 2006-09-22 10:07
  number: '185'
  start: 2006-09-22 10:07
  text: 'Instrument: Wind sensors. The dial-up modem used to connect to the Frongoch
    data logger continued to give problems (which began on 2006/09/11). This meant
    that data had to be downloaded at sporadic times although no further data were
    lost. ZAKO switched over to a new modem on 2006/09/22 and this appears to have
    solved the problem.   '
