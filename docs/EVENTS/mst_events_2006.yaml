  start: 2006-11-04 10:00
  text: 'Instrument: Ceilometer. Logging of data from the laser ceilometer stopped
    at 10 UT on 2006-11-04, a Saturday. It is likely that this was caused by the acquisition
    computer connecting to the Frongoch data logger (via a dial-up modem) to download
    surface wind data. Similar problems have occasionally occured in the past. ZAKO
    was on site on 2006-11-05, a Sunday, and restarted the ceilometer logging program
    at 16:54 UT.'
