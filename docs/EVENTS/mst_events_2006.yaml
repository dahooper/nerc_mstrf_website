- added: 2006-10-23 08:43
  author: DAH
  end: 2006-10-21 12:00
  number: '208'
  start: 2006-10-20 17:30
  text: 'Instrument: MST Radar. The radar suffered a prolonged period of interference.
    It is speculated that this was a result of the door to the computer room being
    left shut overnight without the air conditioning being switched on. ZAKO was on
