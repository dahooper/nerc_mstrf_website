  number: '1259'
  start: 2015-11-06 20:40
  text: 'Instrument: MST Radar. The MST radar did not produce any useful data during
    most of this period. An input power problem at 2015-11-06 20:40 led to the UPS
    unit for the transmitter powering antenna sector C to shut down. This unit is
    known (from self-tests) to have a faulty battery pack. The delivery of a replacement
    pack has been delayed by supplier problems. This UPS unit also powers the phase
    synchronistaion unit, which must be in operation in order for the transmitters
    to be able to transmit. However, the receiver continued to acquire (noise) data.
    DAH spotted this on the following morning and stopped the radar at 08:20 in an
    attempt to diagnose the problem. He restarted the radar at 10:06 but stopped it
    again at 10:58, when it became clear that the problem could not be resolved remotely.
    LD visited the site on the morning of 2015-11-09 and swapped the recently replaced
    battery pack from the UPS for TXA to the UPS for TXC. Four of the transmitters
