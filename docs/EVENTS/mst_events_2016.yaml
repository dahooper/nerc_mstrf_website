  number: '1332'
  start: 2016-02-25 21:39
  text: 'Instrument: MST Radar, UPS Units. The transmitter for antenna sector E was
    out of action during this period owing to the failure of its UPS unit. The transmitter
    could not be powered through an adjacent UPS unit since the combined load of two
    transmitters was too large for one unit. Moreover, it couldn''t be powered directly
    from the mains supply since the latter is reduced to 220 V by a "voltage optimisation
    unit". The transmitters require a input voltage of 240 V. The transmitter restarted
    operations after a replacement UPS unit was installed on 2016-03-08 11:24 UT.
    The transmitter was briefly in operation 11:05 - 11:20 UT and again for less than
    a minute at 11:52 UT before stable operations were resumed at 12:21 UT.'
