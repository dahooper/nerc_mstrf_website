- added: 2016-11-21 14:51
  author: DAH
  end: 2016-11-20 23:59
  number: '1570'
  start: 2016-11-18 00:00
  text: 'Instrument: MST Radar. The st300 Cartesian data for 2016-11-18 - 2016-11-20,
    inclusive, have not been made available to the data archive. They have large time-altitude
    regions of missing winds owing to a known issue the time-continuity quality-control
    algorithm when the external internet connection is down for more than 24 hours.
    The intermediate files are not cleared from the processing chain, which leads
    to wind data being compared with observations made at around the same time on
    previous days. When the wind field is variable, this leads to gaps in the data
    although the quality of available data should not be significantly affected. The
    missing files can be made available upon request.  '
