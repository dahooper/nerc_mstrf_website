  number: '1119'
  start: 2014-09-17 01:56
  text: 'Instrument: Vaisala WXT510. The data messages for temperature, pressure,
    and humidity were showing values of 0.0 for most of this period (realistic-looking
    data appeared sporadically at the beginning and the end of the period). Although
    attempts were made to clear the problem, e.g. by power-cycling the unit, these
    did not have the desired effect. Normal functioning evebtually resumed without
    any further intervention being taken.'
- added: 2014-09-26 15:35
  author: DAH
  end: 2014-09-24 17:30
  number: '1107'
  start: 2014-09-19 09:15
  text: 'Instrument: Broadband. The "fax" line, which carries the MSTRF''s broadband
    connection, developed a fault. There was no dial tone on the line and a complete
    loss of broadband. An OpenReach engineer visited the site  during the evening
    of 2014-09-24 having found the source of the problem elsewhere. '
- added: 2014-09-26 16:35
  author: DAH
  end: 2014-09-25 18:29
  number: '1108'
  start: 2014-09-25 07:55
  text: 'Instrument: MST Radar. The radar was out of action owing to the electricity
    supply for the whole area being turned off. The latter was to allow essential
    maintenance work to be carried out by the local supplier. All equipment at the
    radar site was powered down shortly before the electricity supply was due to be
    cut and then restarted late in the afternoon.  '
- added: 2014-09-29 09:42
  author: DAH
  end: 2014-09-29 09:34
  number: '1109'
  start: 2014-09-25 18:35
  text: 'Instrument: MST Radar. Two of the transmitters, those for antenna sectors
    B and D were out of action for most of this period and one more, that for sector
    E, was out of action for part of it. This resulted in reduced altitude coverage.
    At around 18:35, TXB blew its HV fuse and TXD developed an analogue error (error
    code 7). TXE blew its HV fuse at 23:51. DAH restarted TXD on several occasions
    between 07:00 and 08:00, although it was unstable shut down again each time. TXB
    and TXB were back in action at 08:51 and TXD at 09:34. '
