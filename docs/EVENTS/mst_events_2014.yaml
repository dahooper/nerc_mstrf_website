  number: '1067'
  start: 2014-04-15 14:39
  text: 'Instrument: MST Radar. The transmitter powering antenna sector C was out
    of action with a blown fuse for much of this period. LD fixed it at 11:35 UT on
    the following day (2014-04-16) but it proved unstable and was up and down several
    times over the next few minutes. LD left it in a down state between 11:42 and
    14:52 UT.  However, it was again up and down several times and LD left it in a
    down state at 16:22 UT (on 2014-04-16). He then left it for a few days, until
    2014-04-23, when he had it up between 14:00 and 14:07 UT. However, it was soon
    down again with an analogue error (code 7). It was back in action at 09:21 UT
    on 2014-04-29 but was down again within a minute. It was back up between 11:21
    and 13:10 UT and then again at 14:30. It blew its fuse at 22:30 UT the following
    evening (2014-04-30). It was back up at 08:57 UT on 2014-05-02. This time it lasted
    2 days until 08:38 on 2014-05-04. Finally, it has been stable since being restored
    at 09:13 on 2014-05-06.'
